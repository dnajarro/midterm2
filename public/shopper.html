<html>

<head>
  <title>Customer</title>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/product.js"></script>

</head>

<body ng-app="amazon" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <h1 ng-if="showTitle"><b>Shopping Interface</b></h1>
      <!--</div>-->

      <div>
        {{test}}
      </div>
      <h1 ng-bind="pageTitle" ng-style="myStyle"><b>{{myStyle}}</b></h1>
      <form ng-submit="incrementQuantity()" id="form" style="margin-top30px;">
        <div ng-repeat="prod in products | orderBy: 'name'">
          <input type="checkbox" name="candidate_checkbox" value="prod" ng-click="addPurchase(prod)"> {{prod.name}}<br>
        </div>
        <button ng-if="showSubmit" type="submit">Submit Purchase</button>
        <div ng-bind="prod" ng-if="displayChoices" ng-repeat="prod in cart | orderBy: 'name'">
          {{ prod.name }}
        </div>

      </form>
    </div>
  </div>
